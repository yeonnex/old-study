<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>SpringEL 표현식</h1>
    <div th:text="${user.username}"></div>
    <div th:text="${users[1].username}"></div>
    <div th:text="${userMap['user1'].username}"></div>
  <h1>지역변수 사용</h1>

    </div>
</body>
</html>
