<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>속성 설정</h1>
    <input type="text" name="mock" th:name="userA" />
  <h1>속성 추가</h1>
    - th:attrappend <input type="text" class="text" th:attrappend="class=' large'" /><br/>
    - th:classappend <input type="text" class="text" th:classappend="large" />
  <h1>checked 처리</h1>
  <input type="checkbox" th:checked="true"> <br/>
  <input type="checkbox" th:checked="false">
