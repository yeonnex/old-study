<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>이벤트 목록</h1>
    <table>
        <tr>
            <th>이름</th>
            <th>참가인원</th>
            <th>시작</th>
            <th>종료</th>
        </tr>

        <tr th:each="event: ${events}">
            <td th:text="${event.name}">이벤트 이름</td>
            <td th:text="${event.limitOfEnrollment}">10</td>
            <td th:text="${event.startDateTime}">2010년 10월  29일 오전 7시</td>
            <td th:text="${event.endDateTime}">2010년 10월  29일 오전 7시</td>
        </tr>
    </table>
</body>
</html>
