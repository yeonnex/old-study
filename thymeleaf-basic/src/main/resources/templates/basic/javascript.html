<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 자바스크립트 인라인 사용 전-->
<script>
    var username = [[${user.username}]]
    var age = [[${user.age}]]
    // 객체
    var user = [[${user}]]
    console.log(username)
    console.log(user)
</script>

<!--자바스크립트 인라인 사용 후-->
<script th:inline="javascript">
    var username = [[${user.username}]]
    var age = [[${user.age}]]
    // 객체
    var user = [[${user}]]
    console.log(username)
    console.log(user);

    // 자바스크립트 인라인 each
    [# th:each="user, userStat : ${users}"]
    var user[[${userStat.count}]] = [[${user}]]
    [/]
</script>

</body>
</html>
